<div class="modal fade" id="modal-form" tabindex="-1" role="dialog" aria-labelledby="modal-form" aria-hidden="true">
  <div class="modal-dialog modal- modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
                <div class="text-muted text-center mb-3"><small>Sign in with</small></div>
                <div class="btn-wrapper text-center">
                    <button class="btn btn-neutral btn-icon" data-toggle="modal" data-target="#modal-form" (click) = "googleLogin()">
                        <span class="btn-inner--icon"><img src="../../assets/img/icons/common/google.svg"></span>
                        <span class="btn-inner--text">Google</span>
                    </button>
                </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                    <small>Or sign in with credentials</small>
                </div>
                <form role="form" novalidate #loginForm="ngForm" (ngSubmit) = "onSubmitlogin()">
                    <div class="form-group mb-3">
                        <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                            </div>
                            <input class="form-control" [(ngModel)]="user.username" name="username"  #username="ngModel" required placeholder="Email" type="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                            </div>
                            <input class="form-control" [(ngModel)]="user.password" name="password"  #password="ngModel" required placeholder="Password" type="password">
                        </div>
                    </div>
                    <div class="custom-control custom-control-alternative custom-checkbox">
                        <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                        <label class="custom-control-label" for=" customCheckLogin"><span style="color:black">Remember me</span></label>
                    </div>
                    <div class="text-center">
                        <button type="button" (click) = "onSubmitlogin()" class="btn btn-primary my-4" data-toggle="modal" data-target="#modal-form">Sign in</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
